<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Editor</title>
	<meta name="description" content="An online HTML editor which helps you to clean up your HTML code">
	<link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
	<main>
		<section id="html">
			<div id="wysiwyg"></div>
		</section>
		<div id="divider"></div>
		<section id="code">
			<div class="tabs">
				<input type="radio" name="lang" value="html" id="lang-html" checked>
				<label for="lang-html">HTML</label>
				<input type="radio" name="lang" value="markdown" id="lang-markdown">
				<label for="lang-markdown">Markdown</label>
				<div class="toggle">
					<input type="checkbox" name="entity" id="entity">
					<label for="entity">HTML entity</label>
				</div>
				<div class="toggle">
					<input type="checkbox" name="spell" id="spell">
					<label for="spell">Spell check</label>
				</div>
			</div>
			<div id="editor"></div>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/tinymce@7.9.1/tinymce.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prettier@3.6.2/standalone.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prettier/plugins/html.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prettier/plugins/markdown.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/turndown@7.2.0/dist/turndown.js"></script>
	<script src="./src/js/index.mjs" type="module"></script>
</body>

</html>
